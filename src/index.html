<body>
<div style="height: 100vh;width: 100vw;display: grid;align-items: center;justify-content: center;">
    <div class="spinner-border" role="status" style="
    color: wheat; height: 50px; width: 50px;
">
        <span class="visually-hidden" >Loading...</span>
    </div>
</div>
<script>
    setTimeout(()=>{
        var auth = localStorage.getItem("SESSION");
        if (auth == null) {
            localStorage.clear()
            window.location.href = "landing.html"
        } else {
            window.location.href = "dialer.html"

        }
    },1000)
 
</script>
